<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    p {
      font-size: 25px;
      border: 1px solid black;
      padding: 15px;
      background-color: rgb(65, 255, 40);
    }
  </style>
  <title>Document</title>
  
</head>
<body>
  <p id="demo"></p> 
</body>
<!-- ================================= -->
<script>
  let bibleScripts = [
    {
      "what": "Godliness is not means of gain. From such withdraw yourself.",
      "where": "1 Tim 6:5"
    },
    {
      "what": "Meditate on these things; give yourself entirely to them, that your progress may be evident to all.",
      "where": "1 Tim 4:15"
    },
    {
      "what": "The Lord did not make this covenant with our fathers, but with us, those who are here today, all of us who are alive.",
      "where": "Deut 5:3"
    },
  ];

  function pickRandomQuote(q) {
    let pick = q[Math.floor(Math.random()*q.length)];
    return [pick.what, pick.where]
  }
  document.getElementById("demo").innerHTML = pickRandomQuote (bibleScripts)[0];
</script>
</html>
