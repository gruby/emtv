<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    p {
      font-size: 25px;
      border: 1px solid black;
      padding: 15px;
      background-color: rgb(65, 255, 40);
    }
  </style>
  <title>Document</title>
  
</head>
<body>
  <p id="demo"></p> 
</body>
<!-- ================================= -->
<script>
  let quotes = [
    {
      "what": "Jesus Is LORD",
      "where": "Bible"
    },
    {
      "what": "something else",
      "where": "somebody"
    },
  ];

  function pickRandomQuote(q) {
    let pick = q[Math.floor(Math.random()*q.length)];
    return [pick.what, pick.where]
  }
  document.getElementById("demo").innerHTML = pickRandomQuote(quotes)[0];
</script>
</html>
